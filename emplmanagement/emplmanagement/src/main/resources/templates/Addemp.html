<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/employeeaction}" method="post" th:object="${employees}" enctype="multipart/form-data">
	<h1>Add Employee</h1>
	<label for="firstname">Enter your first name</label>
	<input type="text" name="firstname" th:field="*{firstName}" placeholder="Enter first name"><br>
	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
	
	<label for="firstname">Enter your last name</label>
	<input type="text" name="lastname" th:field="*{lastName}" placeholder="Enter last name"><br>
	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	
	<label for="department">Enter your email</label>
	<input type="email" name="email" th:field="*{email}" placeholder="Enter email"><br>
	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	
	<label for="department">Enter your department</label>
	<input type="text" name="department" th:field="*{department}" placeholder="Enter department"><br>
	<span th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
	


	<input type="submit">
	
	</form>
	<div th:if="${msg}" th:text="${msg}"></div>

</body>
</html>
