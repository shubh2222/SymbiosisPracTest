<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" th:href="@{/css/style.css}">
<body>
 <form th:action="@{/employee/upedit}" method="post" th:object="${employee}" enctype="multipart/form-data">
        <h1>Update Book</h1>
        
        <input type="hidden" th:field="*{id}"> 
<label for="name">Enter first name</label>
	<input type="text" name="firstName" th:field="*{firstName}" placeholder="firstName"><br>
	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
	
	<label for="lastname">Enter last name</label>
	<input type="text" name="lastName" th:field="*{lastName}" placeholder="lastName"><br>
	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	
	<label for="quantity">Enter email</label>
	<input type="email" name="email" th:field="*{email}" placeholder="Enter email"><br>
	<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	
	<label for="department">Enter department</label>
	<input type="text" name="department" th:field="*{department}" placeholder="department"><br>
	<span th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
	<input type="submit">
</form>	
</body>
</html>
